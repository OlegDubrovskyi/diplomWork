<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	<title>Dashboaed</title>
</head>
<body>
	<section class="dashboard">
		<div class="container">
				<div class="popup mx-auto">
					<h1 class="text-center">Dashboard</h1>
					<div class="row">
						<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
								<div class="text-center">
									<img src="img/avatar.png" alt="avatar.png">
								</div>
								<div class="text-center">
									user name
								</div>
								<button class="mx-auto">
									<a href="">add task</a>
								</button>
								<button class="mx-auto">
									<a href="">add task</a>
								</button>
								<button class="mx-auto">
									<a href="">add task</a>
								</button>
						</div>
						<div class="popup_issues col-lg-8 col-md-12 col-sm-12 col-xs-12">
							<nav class="nav_sort">
								<div>
									<img src="img/left_cross.png" alt="left_cross">
								</div>
								<div>
									All tasks
								</div>
								<div class="">
									<img src="img/right_cross.png" alt="right_cross">
								</div>
							</nav>
							<div class="todo_panel">
								<div class="todo_panel_tasks">
									<div>
										<img src="img/time.png" alt="time">
									</div>
									<div class="todo_panel_tasks__title text-center">
										Task title
									</div>
									<div>
										<img src="img/cross.png" alt="cross">
									</div>
									<div>
										<img src="img/forma1.png" alt="forma1">
									</div>
									<div>
										<img src="img/checkbox_checked.png" alt="checkbox_checked.png">
									</div>
								</div>
								<div class="todo_panel_tasks">
									<div>
										<img src="img/time_unchecked.png" alt="time">
									</div>
									<div class="todo_panel_tasks__title text-center">
										Task title
									</div>
									<div>
										<img src="img/cross.png" alt="cross">
									</div>
									<div>
										<img src="img/forma1.png" alt="forma1">
									</div>
									<div>
										<img src="img/checkbox_unchecked.png" alt="checkbox_unchecked.png">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
	</section>
</body>
</html>
